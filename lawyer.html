<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Кабинет юриста — DocFlow</title>
  <style>
    body { font-family: Inter, system-ui, -apple-system, sans-serif; background:#f8fafc; color:#111827; margin:0; }
    .wrap { max-width: 1200px; margin: 0 auto; padding: 24px; }
    header { display:flex; align-items:center; justify-content:space-between; margin-bottom: 12px; }
    .grid { display:grid; grid-template-columns: 300px 1fr; gap: 16px; }
    .card { background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:12px; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    .status { display:flex; gap:8px; align-items:center; }
    .dot { width:10px; height:10px; border-radius:999px; background:#10b981; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <a href="index.html">← На главную</a>
      <div class="status"><span class="dot"></span>В сети</div>
    </header>
    <div class="grid">
      <div class="card">
        <strong>Диалоги</strong>
        <div style="margin:8px 0;">
          <input id="email" placeholder="email" style="width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:8px; margin-bottom:6px;" />
          <input id="password" type="password" placeholder="пароль" style="width:100%; padding:8px; border:1px solid #cbd5e1; border-radius:8px; margin-bottom:6px;" />
          <button id="login" style="width:100%; padding:8px; border-radius:8px; background:#1a3a5f; color:#fff; font-weight:700;">Войти</button>
        </div>
        <ul id="chatList"></ul>
      </div>
      <div class="card">
        <strong>Чат</strong>
        <div id="messages" style="height:260px; border:1px solid #e5e7eb; border-radius:8px; margin:8px 0; overflow:auto; background:#fff; padding:8px;">—</div>
        <div>
          <input id="msgInput" style="width:70%; padding:10px; border:1px solid #cbd5e1; border-radius:8px;" placeholder="Введите сообщение" />
          <button id="sendBtn" style="padding:10px 14px; border-radius:8px; background:#1a3a5f; color:#fff; font-weight:700;">Отправить</button>
          <span id="typing" style="margin-left:8px; color:#6b7280;"></span>
        </div>
        <div style="margin-top:10px;">
          <strong>Создать документ (черновик)</strong>
          <div style="display:grid; grid-template-columns: 1fr 120px; gap:8px; margin-top:6px;">
            <input id="draftPrompt" placeholder="ТЗ на документ (коротко)" style="padding:8px; border:1px solid #cbd5e1; border-radius:8px;" />
            <button id="draftBtn" style="padding:8px; border-radius:8px; background:#1a3a5f; color:#fff;">Сгенерировать</button>
          </div>
          <textarea id="draftText" style="width:100%; height:120px; margin-top:6px; padding:8px; border:1px solid #cbd5e1; border-radius:8px;" placeholder="Черновик текста"></textarea>
          <div style="margin-top:6px; display:flex; gap:8px;">
            <button id="sendDraft" style="padding:8px 10px; border-radius:8px; background:#1a3a5f; color:#fff;">Отправить в чат</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  <script>
    (function(){
      const socket = io('http://localhost:8080', { transports: ['websocket'] });
      const messages = document.getElementById('messages');
      const input = document.getElementById('msgInput');
      const sendBtn = document.getElementById('sendBtn');
      const typing = document.getElementById('typing');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const loginBtn = document.getElementById('login');
      const chatList = document.getElementById('chatList');

      let token = localStorage.getItem('jwt') || '';
      let currentChatId = null;
      let authed = false;

      function append(text) {
        const div = document.createElement('div');
        div.textContent = text;
        messages.appendChild(div);
        messages.scrollTop = messages.scrollHeight;
      }

      socket.on('connect', function(){
        if (token) socket.emit('auth', { token: token });
        if (currentChatId) socket.emit('join-chat', { chatId: currentChatId });
      });

      socket.on('message', function(evt){
        if (!currentChatId || evt.chatId !== currentChatId) return;
        const label = evt.sender === 'lawyer' ? 'Вы' : (evt.sender === 'visitor' ? 'Посетитель' : 'ИИ');
        append(label + ': ' + evt.text);
      });

      let typingTimer = null;
      input.addEventListener('input', function(){
        if (!currentChatId) return;
        socket.emit('typing', { chatId: currentChatId, isTyping: true, sender: 'lawyer' });
        clearTimeout(typingTimer);
        typingTimer = setTimeout(function(){
          if (!currentChatId) return;
          socket.emit('typing', { chatId: currentChatId, isTyping: false, sender: 'lawyer' });
        }, 800);
      });

      socket.on('typing', function(evt){
        typing.textContent = evt.isTyping ? 'Посетитель печатает…' : '';
      });

      function send(){
        var text = (input.value || '').trim();
        if (!text) return;
        if (!currentChatId) return;
        socket.emit('message', { chatId: currentChatId, sender: 'lawyer', text: text });
        input.value = '';
      }

      sendBtn.addEventListener('click', send);
      input.addEventListener('keydown', function(e){ if (e.key === 'Enter') send(); });

      // ---- Auth and data ----
      function updateUiAuth(){
        const display = authed ? 'block' : 'none';
        chatList.style.display = display;
        // оставляем правую карточку видимой (для логина/подсказок)
      }
      updateUiAuth();

      // if token exists, validate and preload
      (async function initAuth(){
        if (!token) return;
        try {
          const r = await fetch('http://localhost:8080/api/auth/me', { headers: { Authorization: 'Bearer ' + token } });
          if (!r.ok) throw new Error();
          const me = await r.json();
          if (me && (me.role === 'lawyer' || me.role === 'admin' || me.role === 'owner')) {
            authed = true; updateUiAuth();
            socket.emit('auth', { token: token });
            await loadChats();
          }
        } catch(e) {
          authed = false; updateUiAuth();
          localStorage.removeItem('jwt'); token = '';
        }
      })();
      loginBtn.addEventListener('click', async function(){
        try {
          const r = await fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email.value, password: password.value })
          });
          const data = await r.json();
          if (!r.ok) { alert('Ошибка входа'); return; }
          token = data.token; localStorage.setItem('jwt', token);
          authed = true; updateUiAuth();
          socket.emit('auth', { token: token });
          try { await loadChats(); } catch(e) {}
        } catch(e) { console.error(e); }
      });

      async function loadChats(){
        if (!token) return;
        chatList.innerHTML = '';
        const r = await fetch('http://localhost:8080/api/chats', { headers: { Authorization: 'Bearer ' + token } });
        if (!r.ok) { alert('Не удалось загрузить чаты'); return; }
        const list = await r.json();
        list.forEach(function(c){
          const li = document.createElement('li');
          li.textContent = '#' + c.id + ' посетитель: ' + (c.visitor_id || '—');
          li.style.cursor = 'pointer';
          li.addEventListener('click', function(){ selectChat(c.id); });
          chatList.appendChild(li);
        });
      }

      async function selectChat(id){
        currentChatId = id;
        messages.innerHTML = '';
        socket.emit('join-chat', { chatId: currentChatId });
        const r = await fetch('http://localhost:8080/api/chats/' + id + '/messages', { headers: { Authorization: 'Bearer ' + token } });
        const msgs = await r.json();
        msgs.forEach(function(m){ append((m.sender||'кто-то') + ': ' + m.text); });
      }

      // initial load handled by initAuth(); no auto-load before login

      // --- Draft generation ---
      const draftBtn = document.getElementById('draftBtn');
      const draftPrompt = document.getElementById('draftPrompt');
      const draftText = document.getElementById('draftText');
      const sendDraft = document.getElementById('sendDraft');

      draftBtn.addEventListener('click', async function(){
        try {
          const r = await fetch('http://localhost:8080/api/ai/draft', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ prompt: draftPrompt.value }) });
          const d = await r.json();
          if (d && d.draft) draftText.value = d.draft;
        } catch(e) { console.error(e); }
      });
      sendDraft.addEventListener('click', function(){
        if (!currentChatId || !draftText.value.trim()) return;
        socket.emit('message', { chatId: currentChatId, sender: 'lawyer', text: draftText.value.trim() });
        draftText.value = '';
      });
    })();
  </script>
</body>
</html>
